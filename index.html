<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management CRUD</title>
    <!-- Linking CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Adding Fint Family Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

</head>
<body>
     <form>
        <header>
            <h3 class="heading-from">Student Management CRUD</h3>
        </header>
        <section>
             <div class="personal-info1">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="GPA">
             </div>
        </section>
        <section>
            <div class="personal-info1">
                <input type="number" placeholder="Age">
                <input type="text" placeholder="Degree">
                
             </div>
        </section>
        <section>
            <div class="add-data">
                 <button type="button">Add Student</button>
            </div>
        </section>
        <section>
              <div class="searchbar"> 
                    <input type="text" placeholder="Search By Name, email or degree">
              </div>
        </section>
        <section>
               <table>
                    <thead id="tableheading">
                         <th>ID</th>
                         <th>Student Name</th>
                         <th>Email</th>
                         <th>Age</th>
                         <th>GPA</th>
                         <th>Degree</th>
                    </thead>
                    <tbody>
                        <tr class="first row">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        
                    </tbody>
               </table>
        </section>
     </form>
</body>
</html>
