<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management CRUD</title>
    <!-- Linking CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Adding Fint Family Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

</head>
<body>
     <form id="student-form" onsubmit="return inputdata()">
        <header>
            <h3 class="heading-from">Student Management CRUD</h3>
        </header>
        <section>
             <div class="personal-info1">
                <input id="name" type="text" placeholder="Name">
                <input id="email" type="email" placeholder="Email">
                <input id="gpa" type="text" placeholder="GPA">
             </div>
        </section>
        <section>
            <div class="personal-info1">
                <input id="age" type="number" placeholder="Age">
                <input id="degree" type="text" placeholder="Degree">
                <!-- BELOW INPUT ESPECIALLY MEANT FOR EDIT FUNTIONALITY -->
                <input type="hidden" id="student-id">
             </div>
        </section>
        <section>
            <div class="add-data">
                 <button type="submit" id="addstudent" >Add Student</button>
            </div>
        </section>
     </form>
        <section>
              <div class="searchbar"> 
                    <input type="text" id="textnameclicked" onkeyup="searchlist()" placeholder="Search By Name, email or degree">
              </div>
        </section>
    
        <section>
               <table id="studentdatalist">
                    <thead id="tableheading">
                         <th>ID</th>
                         <th>Student Name</th>
                         <th>Email</th>
                         <th>Age</th>
                         <th>GPA</th>
                         <th>Degree</th>
                         <th>Update Info</th>
                    </thead>
                    <tbody id="tablebody">
                       
                    </tbody>
               </table>
        </section>
   

     <script src="./script.js"></script>

</body>
</html>
